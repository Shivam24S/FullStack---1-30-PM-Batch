<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- two class property -->

    <div class="box big">
      <h1>this is big box</h1>
    </div>

    <br />
    <br />

    <div class="box small">
      <h1>this is big box</h1>
    </div>

    <br />
    <br />

    <div class="parent">
      <p>this is children</p>
    </div>

    <br />
    <br />

    <div>
      <p>this is paragraph-1</p>
      <p>this is paragraph-2</p>
      <p>this is paragraph-3</p>
    </div>


    <div>
        this is div
    </div>

    <br />
    <br />

    <p class="outside">this is out side paragraph</p>

    <br />
    <br />

    <ul>
      <li>list-1</li>
      <li>list-2</li>
      <li>list-3</li>
      <li>list-4</li>
    </ul>
  </body>
</html>
