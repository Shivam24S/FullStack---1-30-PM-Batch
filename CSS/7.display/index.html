<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">this is <span class="span">heading</span></h2>

    <span>span 1</span>
    <span>span 2</span>

    <div>this is div 1</div>

    <div>this is div 2</div>

    <br />

    <img
      class="none"
      src="https://images.pexels.com/photos/244206/pexels-photo-244206.jpeg"
      alt="car"
    />

    <img
      class="hidden"
      src="https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg"
      alt="dodge"
    />

    <img
      class="car"
      src="https://images.pexels.com/photos/627678/pexels-photo-627678.jpeg"
      alt="car"
    />

    <br>

    <div class="box-1">
      <h4>this is box 1</h4>
    </div>
    <div class="box-2">
      <h4>this is box 2</h4>
    </div>
  </body>
</html>
