<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Types</title>
    <link rel="stylesheet" href="./style.css" />

    <style>
      .internal {
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <!-- inline css -->

    <h1 style="color: aquamarine">this is inline css</h1>

    <!-- internal css -->

    <h1 class="internal">this is internal css</h1>

    <!-- external css -->

    <h1 id="external">this is external css</h1>
  </body>
</html>
