<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block elements</title>
  </head>
  <body>
    <!-- block level elements will occupy full width and always start in new line -->

    <!-- heading tags -->

    <h1>this is heading 1</h1>
    <h2>this is heading 2</h2>
    <h3>this is heading 3</h3>
    <h4>this is heading 4</h4>
    <h5>this is heading 5</h5>
    <h6>this is heading 6</h6>

    <p>this is paragraph</p>

    <!-- horizontal break -->
    <hr />
    <!-- break line -->
    <br />

    <!-- list types -->

    <!-- order list -->
    <ol type="A">
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ol>

    <!-- un order list  -->
    <ul>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ul>

    <!-- description list -->

    <dl>
      <dt>description</dt>
      <dd>this is desc 1</dd>
      <dd>this is desc 2</dd>
      <dd>this is desc 3</dd>
    </dl>
  </body>
</html>
