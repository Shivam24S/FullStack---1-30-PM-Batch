<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag attribute and elements</title>
  </head>
  <body>
    <!-- tag -->
    <p></p>
    <h1></h1>

    <!-- elements -->

    <p>this is paragraph</p>

    <h1>this is element</h1>

    <!-- Attribute -->

    <p class="para">this is some paragraph</p>

    <input type="number" />
  </body>
</html>
